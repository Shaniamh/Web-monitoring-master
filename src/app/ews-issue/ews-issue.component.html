<header>
    <div class="header-content">
      <h1>Monitoring Issue Twitter</h1>
    </div>
    <form [formGroup]="time" (ngSubmit)="onSubmit()">
    <div class='formDate'>
    <mat-label>Choose Date</mat-label>
    <mat-select class="form-control" formControlName="issueDate">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
    </mat-select>
    </div>
      <div class="formTime">
      <mat-label>Choose Time</mat-label>
      <mat-select class="form-control" formControlName="issueTime">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
      </mat-select>
    </div>
    <button class="btn" type="submit"><i class="fa fa-send"></i> Send</button>
  </form>
  </header>
