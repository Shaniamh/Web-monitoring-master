<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div style="height: 100vh;"> 
  <mat-toolbar color="#bbcddf">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button routerLink="/beranda">
      <img class="logo-image" src="http://i66.tinypic.com/2vht75l.png"/>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a id="home" mat-button routerLink="/beranda" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Home</a>
      <a id="kaf" mat-button routerLink="/ews-kafka" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Kafka</a>
      <a id="hbs" mat-button routerLink="/ews-hbase" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Hbase</a>
      <a id="iss" mat-button routerLink="/ews-issue" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Issue</a>
      <a id="csv" mat-button routerLink="/write-csv" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Report</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false">
      <div fxLayout="column">
        <a id="home" mat-button routerLink="/beranda" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Home</a>
        <a id="kaf" mat-button routerLink="/ews-kafka" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Kafka</a>
        <a id="hbs" mat-button routerLink="/ews-hbase" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Hbase</a>
        <a id="iss" mat-button routerLink="/ews-issue" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Issue</a>
        <a id="csv" mat-button routerLink="/write-csv" routerLinkActive="active"  routerLinkActiveOptions="{exact:true}">Monitoring Report</a>
      </div>
    </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
