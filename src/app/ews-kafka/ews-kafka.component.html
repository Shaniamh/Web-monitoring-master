<header>
  <div class="header-content">
    <h1>Monitoring Kafka</h1>
  </div>
      <div class="example-container mat-elevation-z8">
          <!-- <div [ngClass]="dataSource?.filteredData.length > 0 ? 'visible': 'hidden'"> -->
          <table mat-table [dataSource]="statuses" matSort>
            <!-- Date Column -->
            <ng-container matColumnDef="DATE">
              <th mat-header-cell *matHeaderCellDef>DATE</th>
              <td mat-cell *matCellDef="let element" > {{element.date}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="STATUS">
              <th mat-header-cell *matHeaderCellDef>STATUS</th>
              <td mat-cell *matCellDef="let element">{{element.dataKafka}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; margin-left:6%;
          margin-right: 6%; margin-top: 0%; background: #f4edf5">
            <mat-progress-spinner *ngIf="isLoading"
              color="primary" 
              mode="indeterminate">
            </mat-progress-spinner>
          </mat-card>
        </div>

  </header>
